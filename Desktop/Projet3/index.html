<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Ohmyfood</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://kit.fontawesome.com/dc343d3cf7.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<section>
				<img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
			</section>
			<section>
				<div class="icone">
					<i class="fas fa-map-marker-alt"></i>
				</div>
				<form method="GET"><input type="text" name="ville" value="Paris, Belleville"></form>
			</section>
			<section class="explorer">
				<h2>Réserver le menu qui vous convient</h2>
			</section>
			<p>
				Découvrez des restaurants d'exception sélectionnés par nos soins
			</p>
			<button type="submit">Explorez nos restaurants</button>
		</header>
		<main>
			<section class="fonctionnement">
				<h2>Fonctionnement</h2>
				<nav>
					<a class="Choix">Choisissez un restaurant</a>
					<a class="Compos">Composez votre menu</a>
					<a class="Degust">Dégustez au restaurant</a>
				</nav>
			</section>
			<section class="restaurants">
				<h2>Restaurants</h2>
				<div class="image image1"></div>
				<div class="image image2"></div>
				<div class="image image3"></div>
				<div class="image image4"></div>
			</section>
		</main>
		<footer>
			<div class="logofooter"><img src="images/logo/ohmyfood.png" alt="Logo"></div>
			<p>Proposer un restaurant</p>
			<p>Devenir partenaire</p>
			<p>Mentions légales</p>
			<p>Contact</p>
		</footer>
	</body>
</html>
